<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/add.css">
</head>
<body>

<h2> Add a Property </h2>

<div class="container">
	<form method="POST" action="addProp.php" enctype="multipart/form-data">
		<div class="row">
			<div class="col-25">
				<label for="propertyType">Property Type</label>	
			</div>
			<div class="col-75">
				<select id="propertyType" name="propertyType">
					<option value="dis">Select Property Type</option>
					<option value="land">Land</option>
					<option value="house">House</option>
					<option value="apartment">Apartment</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label for="pname">Property Name</label>
			</div>
			<div class="col-75">
				<input type="text" id="pname" name="propertyName" placeholder="Property name..">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label for="address">Address</label>
			</div>
			<div class="col-75">
				<textarea id="address" name="address" placeholder="Address of the property" style="height:100px"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label for="price">Price</label>
			</div>
			<div class="col-75">
				<input type="number" id="price" name="price" placeholder="Property price..">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label for="image">Select Images:</label>
			</div>
			<div class="col-75">
				<input type="file" id="image" name="uploadfile" value=""/>
			</div>
		</div>
		<div class="row">
			<button  class = "button" type="submit" name="upload"> UPLOAD </button>
		</div>
	</form>
</div>

</body>
</html>
